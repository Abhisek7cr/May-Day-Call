<head>
	<title>OUR APP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
            background-color: greenyellow;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #0059c6;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
		}
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px;
		}
		.app-image {
			max-width: 500px;
			margin-bottom: 50px;
		}
		.card-container {
			display: flex;
			justify-content: space-between;
			width: 100%;
			max-width: 600px;
			margin-bottom: 50px;
		}
		.card {
			background-color: #f2f2f2;
			box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
			border-radius: 5px;
			padding: 20px;
			text-align: center;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
			flex-basis: calc(33.33% - 20px);
			margin-right: 20px;
		}
		.card:hover {
			transform: translateY(-5px);
			box-shadow: 0px 7px 10px rgba(0,0,0,0.3);
		}
		.card:last-child {
			margin-right: 0;
		}
		.butt{
			height: 12px;
			padding:12px;
			
		}
	</style>
