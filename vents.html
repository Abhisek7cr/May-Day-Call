<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Risk Assessment</title>
	<style>
		body {
			background-color: #F8F8FF;
			font-family: Arial, sans-serif;
			color: #333;
		}

		h1 {
			text-align: center;
			margin-top: 20px;
			font-size: 36px;
			color: #2F4F4F;
		}

		.container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			margin: 50px 100px;
		}

		.box {
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
			padding: 20px;
			width: 30%;
			min-width: 300px;
		}

		h2 {
			font-size: 24px;
			margin-bottom: 10px;
			color: #2F4F4F;
		}

		label {
			display: block;
			margin-top: 10px;
			color: #2F4F4F;
			font-weight: bold;
		}

		input[type="number"] {
			padding: 5px;
			border-radius: 5px;
			border: none;
			background-color: #F8F8FF;
			color: #333;
			margin-top: 5px;
			margin-bottom: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
		}

		button {
			background-color: #2F4F4F;
			color: #FFF;
			border-radius: 5px;
			padding: 10px;
			border: none;
			cursor: pointer;
			margin-top: 10px;
			box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
		}

		button:hover {
			background-color: #556B2F;
		}

		.result {
			margin-top: 10px;
			font-size: 18px;
			color: #2F4F4F;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>COVID-19 Risk Assessment</h1>
	<div class="container">
		<div class="box">
			<h2>Condition 1</h2>
			<label>ROX Index</label>
			<input type="number" id="rox1" min="0" max="10" step="0.1">
			<label>Sensitivity</label>
			<input type="number" id="sensitivity1" min="0" max="100" step="1">
			<label>Specificity</label>
			<input type="number" id="specificity1" min="0" max="100" step="1">
			<label>AUC</label>
			<input type="number" id="auc1" min="0" max="1" step="0.01">
			<button onclick="checkCondition1()">Check</button>
			<div class="result" id="result1"></div>
		</div>


		<div class="box">
			<h2>Condition 2</h2>
			<label>SPO2</label>
			<input type="number" id="spo2_2" min="0" max="100" step="1">
			<label>Sensitivity</label>
			<input type="number" id="sensitivity2" min="0" max="100" step="1">
			<label>Specificity</label>
			<input type="number" id="specificity2" min="0" max="100" step="1">
			<label>AUC</label>
			<input type="number" id="auc2" min="0" max="1" step="0.01">
			<button onclick="checkCondition2()">Check</button>
			<div class="result" id="result2"></div>
			</div>



		<div class="box">
			<h2>Condition 3</h2>
			<label>Optimal CT Score</label>
			<input type="number" id="ct3" min="0" max="25" step="0.1">
			<label>Sensitivity</label>
			<input type="number" id="sensitivity3" min="0" max="100" step="1">
			<label>Specificity</label>
			<input type="number" id="specificity3" min="0" max="100" step="1">
			<label>AUC</label>
			<input type="number" id="auc3" min="0" max="1" step="0.01">
			<button onclick="checkCondition3()">Check</button>
			<div class="result" id="result3"></div>
		</div>
	

	</div>
	<center><button style="height:3rem;width:10rem;">Reload data</button></center>
	<script src="ventsus.js"></script>
</body>
</html>
