<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		
.gradient-bg {
	width: 100%;
	height: 100vh;
	background: linear-gradient(to right, #41ff41, #a6ffb2,green);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-direction: column;
  }
  

  
  @keyframes gradient {
	0% {
	  background-position: 0% 50%;
	}
	50% {
	  background-position: 100% 50%;
	}
	100% {
	  background-position: 0% 50%;
	}
  }
  


		.container {
			display: flex;
			width: 800px;
			height: 400px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.card {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 50%;
			height: 100%;
			background-color: #f2f2f2;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.card:hover {
			transform: scale(1.1);
		}

		.card:first-child {
			background-color: #d4d4d4;
		}

		.card:last-child {
			background-color: #cfcfcf;
		}

		.card h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 10px;
			color: #000000;
			text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
		}

		.card p {
			font-size: 16px;
			margin: 0;
			color: #666;
		}

		.login-form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 50%;
			height: 100%;
			background-color: #fff;
			box-sizing: border-box;
			padding: 20px;
		}

		.login-form h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
			color: #333;
		}

		.login-form input {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			box-sizing: border-box;
			border: none;
			border-radius: 4px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			font-size: 16px;
			color: #333;
			background-color: #f2f2f2;
			transition: all 0.3s ease;
		}

		.login-form input:focus {
			outline: none;
			border: 2px solid #77dd77;
			box-shadow: 0 0 10px rgba(119, 221, 119, 0.5);
		}

		.login-form button {
			width: 100%;
			height: 40px;
			border: none;
			border-radius: 4px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: #77dd77;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.login-form button:hover {
			background-color: #4bbf44;
        }

		.butt{
			width: 70%;
			height: 40px;
			border: none;
			border-radius: 4px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			font-size: 16px;
			font-weight: bold;
			color: #fff;
			background-color: #77dd77;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
</style>
</head>
<body>
	<div class="gradient-bg">
	<div class="container">
		<div class="card">
			<h2>For Users</h2>
			<p>For fast and easy health checkups.</p>
			<button class="butt">
				<a href="cards.html" class="button" style="color: green;">continue</a>
			</button>

			

		</div>
		<div class="card">
			<h2>For Doctors</h2>
			<p>For professionals use.</p>
			<button class="butt">
				
				<a href="cardsdoc.html" class="button" style="color: green;">continue</a>
			</button>
		</div>
		<div class="login-form">
			<h2>Login Form</h2>
			<form>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
